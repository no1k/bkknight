    <title>BKKnight</title>
</head>

<body>

    <div class="header">
        <span class="header-left-icon"> <i class="fa fa-user"></i> </span>
        <span class="header-logo"> BKKnight </span>
        <span class="header-right-icon"> <i class="fa fa-refresh"></i> </span>
    </div>


    <div class="wrapper">
            
        <div class="search">
            <div class="search-bar"> <input type="text" name="search" id="search" placeholder="&#xF002; Search for places"/> </div>
        </div>
                

        <div class="wrapper-places"> </div>
            
    </div>
                


</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery-cookie-master/src/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery.timeago.js"></script>

<script>
              

$( document ).ready(function() {


    console.log($.cookie());

    $( document ).ajaxStart(function() {
        $( " .header-right-icon " ).html("<i class='fa fa-refresh fa-spin'></i>");
    });

   $( document ).ajaxComplete(function() {
       $( " .header-right-icon " ).html("<i class='fa fa-refresh'></i>");
   });

   function loadLastActivity() {
        $.ajax({
        dataType:'html',
        url:'http://www.infactr.com/bkknight/lastactivity.php',
            success:function(data) {
                 //ADD THE PLACES
                $('.wrapper-places').html($(data)); 

                //CLICKABLE 
                $(" .d-place ").click(function(){
                    $(location).attr('href',"place.html?ref=" + $(this).find(".name ").html())
                    });  
                }
     });
     
   }

   loadLastActivity();


   $( ".header-right-icon" ).click(function(){

    loadLastActivity();

   });
         
   $( ".header-left-icon" ).click(function(){

    $(location).attr('href',"userpage.html");

   });


                    
      



                  
                
});

        </script>


  
</html>
